# Paths referenced relative to DATA_PATH (will have "data" prepended)
data_paths:
  # ProteInfer data paths
  TRAIN_DATA_PATH: sequences/uniprot_sprot_2025_01/splits/train_GO.fasta
  VAL_DATA_PATH: sequences/uniprot_sprot_2025_01/splits/dev_GO.fasta
  TEST_DATA_PATH: sequences/uniprot_sprot_2025_01/splits/test_GO.fasta
  TEST_TOP_LABELS_DATA_PATH: sequences/uniprot_sprot_2025_01/splits/test_top_labels_GO.fasta

  FULL_DATA_PATH: sequences/uniprot_sprot_2025_01/full_GO.fasta # used to generate vocabularies
  # WIP: Implementation for zero-shot
  FULL_EC_DATA_PATH: swissprot/proteinfer_splits/random/full_EC.fasta # used to generate vocabularies

  # Zero-shot data paths
  # WIP: Implementation for zero-shot
  TRAIN_DATA_PATH_ZERO_SHOT: swissprot/proteinfer_splits/random/fake_train_GO_zero_shot.fasta
  VAL_DATA_PATH_ZERO_SHOT: swissprot/proteinfer_splits/random/fake_dev_GO_zero_shot.fasta
  TEST_DATA_PATH_ZERO_SHOT: zero_shot/GO_swissprot_jul_2024.fasta
  TEST_DATA_PATH_ZERO_SHOT_LEAF_NODES: zero_shot/GO_swissprot_leaf_nodes_jul_2024.fasta
  # Other non-GO datasets to test zero shot
  VAL_EC_DATA_PATH_ZERO_SHOT: zero_shot/dev_EC.fasta
  TEST_EC_DATA_PATH_ZERO_SHOT: zero_shot/test_EC.fasta

  # Vocabulary paths
  GO_ANNOTATIONS_PATH: annotations/go_annotations_2025_02_06.pkl
  # WIP: Implementation for EC handling
  EC_ANNOTATIONS_PATH: annotations/ec_annotations_2025_02_06.pkl

  # Embeddings paths (if using frozen pre-trained models)
  GO_BASE_LABEL_EMBEDDING_PATH: embeddings/go_frozen_label_embeddings.pt # this is the base path which is modified by POOLING_METHOD
  # WIP: Implementation of EC handling
  EC_BASE_LABEL_EMBEDDING_PATH: embeddings/ec_frozen_label_embeddings.pt # this is the base path which is modified by POOLING_METHOD

  # ProteInfer paths
  PARENTHOOD_LIB_PATH: vocabularies/parenthood_2025_02_06.json
  PARENTHOOD_GO_LIB_PATH: vocabularies/parenthood_2025_02_06_go.json

  # SwissProt
  SWISSPROT_2025_01_PATH: swissprot/uniprot_sprot_2025_01.dat

  # Legacy structural pipeline (only used with legacy residue-level EGNN, not hybrid encoder)
  # These paths are for backward compatibility with the old PyG-based structural encoder
  STRUCTURE_SOURCE: local # local = PDB files already in PDB_DIR; alphafolddb = download from AlphaFoldDB into PDB_DIR first
  PDB_DIR: pdb/ # Local directory for PDB/mmCIF files.
  STRUCTURE_GRAPH_DIR: structure_graphs/
  PLM_CACHE_DIR: plm_cache/
  STRUCTURE_INDEX_PATH: structure_index.json # sequence_id (UniProt ID) -> local pdb_path
  STRUCTURE_GRAPH_PKL: structure_graphs/combined_graph_plm.pkl # sequence_id -> (x, plm, edge_index, edge_s)
  # Site ground truth for interpretability
  # WIP: Implementation of Interpretability
  INTERPRETABILITY_SITE_TSV_PATH: annotations/uniprotkb_keyword_KW_0800_site.tsv

  # Atom-level structural pipeline (DEFAULT - used by hybrid ESM-C + EGNN encoder)
  # Run bin/prepare_graph_data.py to generate the graph archive
  STRUCTURE_DIR: structures/ # Directory containing CIF/PDB structure files
  ESMC_EMBEDDING_DIR: embeddings/esmc/ # Directory containing ESM-C embeddings (.pt files)
  ESMC_INDEX_PATH: embeddings/esmc/index.json # sequence_id -> esmc_filename
  PROCESSED_GRAPH_DIR: processed/ # Directory for processed atom-level graphs
  GRAPH_INDEX_PATH: processed/graph_index.json # sequence_id -> graph_filename
  GRAPH_ARCHIVE_PATH: processed/graphs.pngrph # Consolidated graph archive (optional)

  # Local AlphaFoldDB structures (alternative to downloaded CIF files)
  # Files expected as: <LOCAL_AFDB_DIR>/AF-<UNIPROT_ID>-F1-model_<LOCAL_AFDB_SUFFIX>.pdb
  LOCAL_AFDB_DIR: "structures/atomistica_data_release" # e.g. "structures/local_afdb/"
  LOCAL_AFDB_SUFFIX: v4_esmfold_v1 # e.g. "v4" â†’ AF-P12345-F1-model_v4.pdb

# Paths referenced relative to OUTPUT_PATH (will have "outputs" prepended)
output_paths:
  # Where to save the model
  OUTPUT_MODEL_DIR: checkpoints/

  # Where to save results
  RESULTS_DIR: results/

  # Where to log
  LOG_DIR: logs/
